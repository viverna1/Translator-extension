<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>

    <!-- Иконка сайта -->
    <link rel="icon" href="icons/logo-48.png" type="image/png">

    <!-- Мета-данные -->
    <meta name="author" content="v-v">
    <meta name="description" content="Переводчик, переводит текст на разные языки.">

    <!-- Основной CSS -->
    <link rel="stylesheet" href="static/style.css">

    <!-- Шрифт Montserrat -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap">
    
    <!-- Иконки -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Шапка приложения -->
    <header>
        <!-- Логотип и название -->
        <div class="logo-container">
            <img src="icons/logo.png" alt="Логотип" class="logo-icon">
            <h1 class="title">Translator</h1>
        </div>
    </header>

    <!-- Основная часть переводчика -->
    <main>

        <!-- Ввод текста -->
        <div class="input-section">

            <textarea id="to-translate" placeholder="Введите текст..." autofocus></textarea>

            <!-- Подвал блока ввода -->
            <div class="input-footer">
                <!-- язык исходного текста -->
                <select class="lang">
                    <option value="en">English</option>
                    <option value="ru" selected>Русский</option>
                    <option value="ua">Українська</option>
                    <option value="de">Deutsch</option>
                    <option value="fr">Français</option>
                    <option value="es">Español</option>
                </select>

                <span class="char-count">0</span> <!-- Счетчик символов -->

                <button class="clear-btn" id="clear-input">
                    <i class="fas fa-times"></i>
                </button> <!-- Очистка текста -->
            </div>
        </div>

        <hr>

        <!-- Результат перевода -->
        <div class="output-section">

            <textarea id="translation" placeholder="Перевод" readonly></textarea>

            <!-- Подвал блока вывода -->
            <div class="output-footer">
                <!-- язык перевода -->
                 
                <select class="lang">
                    <option value="en" selected>English</option>
                    <option value="ru">Русский</option>
                    <option value="ua">Українська</option>
                    <option value="de">Deutsch</option>
                    <option value="fr">Français</option>
                    <option value="es">Español</option>
                </select>

                <button class="copy-btn" id="copy-output">
                    <i class="far fa-copy"></i>
                </button> <!-- Копирование текста -->

                <div class="loader" id="loader" style="display: none;"></div>
            </div>
        </div>
    </main>

    <!-- Скрипт приложения -->
    <script src="static/script.js"></script>
</body>
</html>
