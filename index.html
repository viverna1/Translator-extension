<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>

    <!-- Иконка сайта -->
    <link rel="icon" href="icons/logo-48.png" type="image/png">

    <!-- Мета-данные -->
    <meta name="author" content="v-v">
    <meta name="description" content="Переводчик, переводит текст на разные языки.">

    <!-- Основной CSS -->
    <link rel="stylesheet" href="static/style.css">

    <!-- Шрифт Montserrat -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap">
    
    <!-- Иконки -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Шапка приложения -->
    <header>
        <h1 id="title">перевести на:</h1>

        <!-- язык перевода -->                 
        <select id="language-select">
            <option value="en" selected>English</option>
            <option value="ru">Русский</option>
            <option value="ua">Українська</option>
            <option value="de">Deutsch</option>
            <option value="fr">Français</option>
            <option value="es">Español</option>
        </select>

        <!-- настройки -->
        <div class="settings-icon">
            <i class="fas fa-cog"></i>
        </div>
    </header>

    <!-- Основная часть переводчика -->
    <main id="translator">

        <!-- Ввод текста -->
        <div class="input-section">
            <div class="textarea-wrapper">
                <textarea id="to-translate" placeholder="Введите текст..." autofocus></textarea>
            </div>


            <button class="clear-btn" id="clear-input">
                <i class="fas fa-times"></i>
            </button> <!-- Очистка текста -->
        </div>

        <hr>

        <!-- Результат перевода -->
        <div class="output-section">

            <textarea id="translation" placeholder="Перевод" readonly></textarea>

            <button class="copy-btn" id="copy-output">
                <i class="far fa-copy"></i>
            </button> <!-- Копирование текста -->

            <div class="loader" id="loader" style="display: none;"></div>
        </div>
    </main>

    <!-- Настройки -->
    <main id="settings" style="display: none;">
        <form>
            <fieldset>
                <legend>Перевод</legend>
        
                <!-- выбор языка ввода -->
                <label for="input-language">Язык ввода:</label>
                <select id="input-language">
                    <option value="auto" selected>auto</option>
                    <option value="en">English</option>
                    <option value="ru">Русский</option>
                    <option value="ua">Українська</option>
                    <option value="de">Deutsch</option>
                    <option value="fr">Français</option>
                    <option value="es">Español</option>
                </select>
                <br>
        
                <!-- выбор языка для перевода -->
                <label for="settings-language-select">Язык перевода:</label>
                <select id="settings-language-select">
                    <option value="en">English</option>
                    <option value="ru">Русский</option>
                    <option value="ua">Українська</option>
                    <option value="de">Deutsch</option>
                    <option value="fr">Français</option>
                    <option value="es">Español</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Внешний вид</legend>
        
                <p>123</p>
            </fieldset>
        </form>
        
    </main>

    <!-- Скрипт приложения -->
    <script src="static/script.js"></script>
</body>
</html>
